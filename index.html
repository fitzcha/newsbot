    <style>
        /* v8.8 ë””ìì¸ ìœ ì§€ ë° ë§ˆìŠ¤í„° ì „ìš© UI ì¶”ê°€ */
        :root { --primary: #007bff; --bg: #f8f9fa; --card: #ffffff; --black: #000; --white: #fff; --sec: #ffc107; --admin: #ff4d4f; --system: #6f42c1; }
        body { font-family: 'Pretendard', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #333; line-height: 1.6; }

        .auth-btn { padding: 9px 20px; border-radius: 8px; border: 1px solid var(--primary); background: #fff; color: var(--primary); cursor: pointer; font-weight: bold; font-size: 0.9em; transition: all 0.2s; outline: none; border: 1px solid var(--primary); }

        .tag-list { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 15px; }
        .tag { background: #eef2f7; padding: 8px 16px; border-radius: 25px; font-size: 0.85em; color: var(--primary); font-weight: 600; display: flex; align-items: center; border: 1px solid #d1d9e6; }
        .briefing-box { background: #343a40; color: #fff; padding: 25px; border-radius: 14px; margin-bottom: 35px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); min-height: 120px; position: relative; }
        
        /* [v8.9 ì¶”ê°€] QA ë±ƒì§€ ë””ìì¸ */
        .qa-badge { position: absolute; top: 15px; right: 15px; background: rgba(255, 77, 79, 0.2); border: 1px solid var(--admin); color: var(--admin); padding: 4px 12px; border-radius: 20px; font-size: 0.75em; font-weight: bold; }
        .qa-pass { background: rgba(40, 167, 69, 0.2); border-color: #28a745; color: #28a745; }

        /* [v8.9 ì¶”ê°€] ì—ì´ì „íŠ¸ ì„¤ì • íƒ­ ë””ìì¸ */
        .tab-menu { display: flex; gap: 15px; border-bottom: 1px solid #eee; margin-bottom: 20px; }

        .tab-item.active { color: var(--admin); border-bottom-color: var(--admin); font-weight: bold; }
        .agent-editor { background: #f9f9f9; padding: 15px; border-radius: 10px; border: 1px solid #eee; margin-bottom: 15px; }
        textarea { width: 100%; height: 80px; padding: 10px; border: 1px solid #ddd; border-radius: 8px; font-family: inherit; font-size: 0.9em; resize: vertical; margin-top: 10px; box-sizing: border-box; }
        
        .news-card { background: #fff; padding: 22px; border-radius: 14px; margin-bottom: 18px; box-shadow: 0 2px 12px rgba(0,0,0,0.06); border-left: 5px solid #eee; }
        .active-pm { border-left-color: var(--primary); }
        .active-ba { border-left-color: #28a745; }
        .active-sec { border-left-color: var(--sec); }
    </style>
</head>
<body>

<div class="container">

        <div id="view-log">

                <div><strong>ğŸ‘¨â€ğŸ’¼ HR ì œì•ˆ</strong><div id="hr-box" style="font-size:0.85em; background:#fff; padding:15px; border-radius:10px; margin-top:10px; border:1px solid #ffebeb; min-height: 50px;"></div></div>
                <div><strong>ğŸ•µï¸ ë¡œê·¸</strong><div class="log-box" id="system-logs">ë¡œê·¸ ëŒ€ê¸° ì¤‘...</div></div>
            </div>
            <button onclick="triggerManualRun()" class="auth-btn active" style="width:100%; margin-top:20px;">ğŸš€ ë¶„ì„ ì¦‰ì‹œ ì‹¤í–‰</button>
        </div>

        <div id="view-agent" style="display:none;">
            <div id="agent-list-container">ì—ì´ì „íŠ¸ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
        </div>
    </section>

    <section id="manager-card" class="keyword-manager">
        <strong id="kw-title">ğŸ“Œ ë§ˆìŠ¤í„° ì¶”ì²œ í‚¤ì›Œë“œ (Public)</strong>
        <div id="tag-list" class="tag-list"></div>
        <div id="kw-controls" style="display:none; margin-top:15px; gap:10px;">
            <input type="text" id="new-kw" placeholder="í‚¤ì›Œë“œ ì¶”ê°€" style="flex:1; padding:10px; border-radius:8px; border:1px solid #ddd;">

        <div class="role-switch">
            <button id="btn-PM" class="auth-btn active" onclick="setRole('PM')">PM</button>
            <button id="btn-BA" class="auth-btn" onclick="setRole('BA')">BA</button>
            <button id="btn-Sec" class="auth-btn" onclick="setRole('Sec')">ì¦ê¶Œ</button>
        </div>
        <select id="date-select" onchange="fetchDayData()" style="padding:10px; border-radius:10px; border:1px solid #ddd; font-weight:bold;"></select>
    </div>

    <div id="briefing-box" class="briefing-box">
        <div id="qa-indicator" class="qa-badge" style="display:none;">ğŸ›¡ï¸ QA ë¶„ì„ ëŒ€ê¸°</div>
        <div id="loading-spinner" style="display:none; text-align:center; padding:20px;">âŒ› ë¶„ì„ ì¤‘...</div>
        <div id="briefing-content"></div>
    </div>
    <div id="news-list"></div>
</div>

<script>
    const MY_PLATFORM_URL = 'https://newsbot-smoky.vercel.app'; 
    const SUPABASE_URL = 'https://zrlpwmpbrvohautldcon.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_nIc584au5zdVZkC7uCe2kg_sEFEMD-G';
    const MASTER_EMAIL = 'positivecha@gmail.com';
    const DEFAULT_KEYWORDS = ['ì¹´ì¹´ì˜¤ëª¨ë¹Œë¦¬í‹°', 'ì˜ì¹´', 'íƒ€ìš´ì¹´', 'Gì¹´', 'ë¡¯ë°ë Œí„°ì¹´'];

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    let currentReport = null, currentRole = 'PM', currentUser = null, userKeywords = [], agentsData = [];

    async function init() {
        const { data: { session } } = await supabaseClient.auth.getSession();
        currentUser = session?.user || null;
        updateUI();
        await fetchUserKeywords();
        await loadDates();
        if (currentUser?.email === MASTER_EMAIL) fetchAgents();
    }

    // [v8.9] ì—ì´ì „íŠ¸ ì§€ì¹¨ ì •ë³´ ë¡œë“œ
    async function fetchAgents() {
        const { data } = await supabaseClient.from('agent_config').select('*').order('agent_role');
        if (data) {
            agentsData = data;
            renderAgentSettings();
        }
    }

    function renderAgentSettings() {
        const container = document.getElementById('agent-list-container');
        container.innerHTML = agentsData.map(a => `
            <div class="agent-editor">
                <div style="display:flex; justify-content:space-between;">
                    <strong>ğŸ¤– ${a.agent_role}</strong>
                    <span style="font-size:0.7em; color:#666;">Model: ${a.model_name} / Temp: ${a.temperature}</span>
                </div>
                <textarea id="instr-${a.id}">${a.instruction}</textarea>
                <button class="auth-btn" style="width:100%; margin-top:8px; font-size:0.8em;" onclick="updateAgent('${a.id}')">ì§€ì¹¨ ì—…ë°ì´íŠ¸</button>
            </div>
        `).join('');
    }

    async function updateAgent(id) {
        const newInstr = document.getElementById(`instr-${id}`).value;
        const { error } = await supabaseClient.from('agent_config').update({ instruction: newInstr }).eq('id', id);
        if (!error) alert("ì—ì´ì „íŠ¸ ì§€ì¹¨ì´ ì¦‰ì‹œ ë°˜ì˜ë˜ì—ˆìŠµë‹ˆë‹¤.");
    }

    async function loadDates() {
        const { data } = await supabaseClient.from('reports').select('report_date, qa_score, qa_feedback').order('report_date', { ascending: false });
        if (data && data.length > 0) {
            const select = document.getElementById('date-select');
            const uniqueDates = [...new Set(data.map(d => d.report_date))];
            select.innerHTML = uniqueDates.map(d => `<option value="${d}">${d}</option>`).join('');
            await fetchDayData(); 
        }
    }

    async function fetchDayData() {
        const selectedDate = document.getElementById('date-select').value;
        const { data } = await supabaseClient.from('reports').select('*').eq('report_date', selectedDate).order('created_at', { ascending: false }).limit(1);
        if (data && data.length > 0) {
            currentReport = data[0].content;
            const qaScore = data[0].qa_score || 0;
            updateQAIndicator(qaScore);
            renderDisplay();
        }
    }

    function updateQAIndicator(score) {
        const badge = document.getElementById('qa-indicator');
        if (currentUser?.email === MASTER_EMAIL) {
            badge.style.display = 'block';
            badge.innerText = `ğŸ›¡ï¸ QA Score: ${score}/100`;
            badge.className = `qa-badge ${score >= 70 ? 'qa-pass' : ''}`;
        } else {
            badge.style.display = 'none';
        }
    }

    function renderDisplay() {
        if (!currentReport) return;
        const b = currentRole === 'BA' ? currentReport.ba_brief : currentRole === 'Sec' ? currentReport.securities_brief : currentReport.pm_brief;
        document.getElementById('briefing-content').innerHTML = `
            <h4 style="margin:0 0 15px 0;"><span class="ai-badge">AI Analysis</span> ${currentRole} ë¸Œë¦¬í•‘</h4>
            <div style="font-size:1.05em; color:#eee;">${marked.parse(b || 'ë¶„ì„ ì¤‘...')}</div>`;
        
        if (currentUser?.email === MASTER_EMAIL) document.getElementById('hr-box').innerHTML = marked.parse(currentReport.hr_proposal || "ì œì•ˆ ì—†ìŒ");

        document.getElementById('news-list').innerHTML = (currentReport.articles || []).map(a => {
            const s = currentRole === 'BA' ? a.ba_summary : currentRole === 'Sec' ? a.sec_summary : a.pm_summary;
            return `<div class="news-card ${currentRole === 'PM' ? 'active-pm' : currentRole === 'BA' ? 'active-ba' : 'active-sec'}">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;"><span style="font-weight:bold; color:var(--primary);">#${a.keyword}</span><a href="${a.url}" target="_blank" style="font-size:0.85em; text-decoration:none; color:var(--primary); font-weight:bold;">ì›ë¬¸ â†—</a></div>
                <h3 style="margin:0 0 10px 0;">${a.title}</h3><div style="background:#f9f9f9; padding:15px; border-radius:10px; font-size:0.95em;">${marked.parse(s || 'ìš”ì•½ ì¤‘...')}</div></div>`;
        }).join('');
    }

    function switchTab(type) {
        document.getElementById('view-log').style.display = type === 'log' ? 'block' : 'none';
        document.getElementById('view-agent').style.display = type === 'agent' ? 'block' : 'none';
        document.getElementById('tab-log').classList.toggle('active', type === 'log');
        document.getElementById('tab-agent').classList.toggle('active', type === 'agent');
    }

    function updateUI() {
        const ud = document.getElementById('user-display');
        if (currentUser) {
            ud.innerHTML = `<span>ğŸ‘¤ <b>${currentUser.email.split('@')[0]}</b>ë‹˜</span> <button class="auth-btn" onclick="handleLogout()">ë¡œê·¸ì•„ì›ƒ</button>`;
            if (currentUser.email === MASTER_EMAIL) document.getElementById('master-panel').style.display = "block";
            document.getElementById('kw-controls').style.display = "flex";
        } else {
            ud.innerHTML = `<button class="auth-btn" onclick="toggleAuth()">ë¡œê·¸ì¸</button>`;
            document.getElementById('master-panel').style.display = "none";
        }
    }

    // [v8.8 ê¸°ì´ˆ í•¨ìˆ˜ë“¤ ìœ ì§€]
    async function fetchUserKeywords() { if (!currentUser) return; const { data } = await supabaseClient.from('user_settings').select('keywords').eq('id', currentUser.id).maybeSingle(); if (data) userKeywords = data.keywords || []; renderTags(); }
    function renderTags() { const list = (currentUser && userKeywords.length > 0) ? userKeywords : DEFAULT_KEYWORDS; document.getElementById('tag-list').innerHTML = list.map(k => `<span class="tag">#${k}</span>`).join(''); }
    async function handleLogout() { await supabaseClient.auth.signOut(); location.reload(); }
    function toggleAuth() { const s = document.getElementById('auth-section'); s.style.display = s.style.display === 'none' ? 'block' : 'none'; }
    async function sendMagicLink() { const e = document.getElementById('email-input').value.trim(); await supabaseClient.auth.signInWithOtp({ email:e, options:{emailRedirectTo:MY_PLATFORM_URL}}); alert("ë§í¬ ë°œì†¡!"); }
    function setRole(r) { currentRole = r; document.querySelectorAll('.role-switch .auth-btn').forEach(b => b.classList.toggle('active', b.id === `btn-${r}`)); renderDisplay(); }

    init();
</script>
</body>
