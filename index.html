<body>

</div>

<script>
    const MY_PLATFORM_URL = 'https://newsbot-smoky.vercel.app'; 
    const SUPABASE_URL = 'https://zrlpwmpbrvohautldcon.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_nIc584au5zdVZkC7uCe2kg_sEFEMD-G';
    const MASTER_EMAIL = 'positivecha@gmail.com';
    const DEFAULT_KEYWORDS = ['ì¹´ì¹´ì˜¤ëª¨ë¹Œë¦¬í‹°', 'ì˜ì¹´', 'íƒ€ìš´ì¹´', 'Gì¹´', 'ë¡¯ë°ë Œí„°ì¹´'];

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    let currentReport = null, currentRole = 'PM', currentUser = null, userKeywords = [];

    // [v8.6] ë¬´í•œ ë¦¬ë¡œë“œ ì£¼ë²”ì¸ reload() ì‚­ì œ ë° ì„¸ì…˜ ê´€ë¦¬ ì •êµí™”
    supabaseClient.auth.onAuthStateChange(async (event, session) => {
        console.log("ğŸ”” ì„¸ì…˜ ë³€ê²½:", event);
        currentUser = session?.user || null;
        updateUI();
        if (event === 'SIGNED_IN') { // ë¡œê·¸ì¸ ì„±ê³µ ì‹œì—ë§Œ í‚¤ì›Œë“œ ë‹¤ì‹œ ë¶ˆëŸ¬ì˜¤ê¸°
            await fetchUserKeywords();
        }
    });

    async function init() {
        console.log("ğŸš€ ì‹œìŠ¤í…œ ì´ˆê¸°í™” ì‹œì‘");
        updateUI();
        // ë‚ ì§œ ë¦¬ìŠ¤íŠ¸ëŠ” ë¡œê·¸ì¸ ì—¬ë¶€ì™€ ê´€ê³„ì—†ì´ ë¬´ì¡°ê±´ ìµœì´ˆ 1íšŒ ë¡œë“œ
        await loadDates();
        
        const { data: { session } } = await supabaseClient.auth.getSession();
        if (session) {
            currentUser = session.user;
            updateUI();
            await fetchUserKeywords();
        }
    }

    async function loadDates() {
        showLoading(true);
        try {
            const { data, error } = await supabaseClient.from('reports').select('report_date').order('report_date', { ascending: false });
            if (error) throw error;
            const select = document.getElementById('date-select');
            if (data && data.length > 0) {
                const uniqueDates = [...new Set(data.map(d => d.report_date))];
                select.innerHTML = uniqueDates.map(d => `<option value="${d}">${d}</option>`).join('');
                select.value = uniqueDates[0];
                await fetchDayData(); 
            } else {
                select.innerHTML = '<option value="">ë°ì´í„° ì—†ìŒ</option>';
            }
        } catch (e) { console.error("ë‚ ì§œ ë¡œë“œ ì‹¤íŒ¨:", e); }
        finally { showLoading(false); }
    }

    async function fetchDayData() {
        const selectedDate = document.getElementById('date-select').value;
        if (!selectedDate) return;
        showLoading(true);
        try {
            const { data } = await supabaseClient.from('reports').select('*').eq('report_date', selectedDate).order('created_at', { ascending: false }).limit(1);
            if (data && data.length > 0) {
                currentReport = data[0].content;
                renderDisplay();
                document.getElementById('db-indicator').innerText = `â— DB Connected (${selectedDate})`;
            }
        } finally { showLoading(false); }
        if (currentUser?.email === MASTER_EMAIL) fetchHistory();
    }

    function renderDisplay() {
        if (!currentReport) return;
        const b = currentRole === 'BA' ? currentReport.ba_brief : currentRole === 'Sec' ? currentReport.securities_brief : currentReport.pm_brief;
        document.getElementById('briefing-content').innerHTML = `
            <h4 style="margin:0 0 15px 0;"><span class="ai-badge">AI Analysis</span> ${currentRole} ë¸Œë¦¬í•‘</h4>
            <div style="font-size:1.05em; color:#eee; line-height:1.8;">${marked.parse(b || 'ë¶„ì„ ë°ì´í„°ë¥¼ ì½ì–´ì˜¤ëŠ” ì¤‘...')}</div>`;
        document.getElementById('news-list').innerHTML = (currentReport.articles || []).map(a => {
            const s = currentRole === 'BA' ? a.ba_summary : currentRole === 'Sec' ? a.sec_summary : a.pm_summary;
            return `<div class="news-card ${currentRole === 'PM' ? 'active-pm' : currentRole === 'BA' ? 'active-ba' : 'active-sec'}">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;"><span style="font-weight:bold; color:var(--primary);">#${a.keyword}</span><a href="${a.url}" target="_blank" style="font-size:0.85em; text-decoration:none; color:var(--primary); font-weight:bold;">ì›ë¬¸ë³´ê¸° â†—</a></div>
                <h3 style="margin:0 0 10px 0; font-size:1.15em;">${a.title}</h3><div style="background:#f9f9f9; padding:15px; border-radius:10px; font-size:0.95em;">${marked.parse(s || 'ìš”ì•½ ì¤‘...')}</div></div>`;
        }).join('');
    }

    function showLoading(show) { 
        const spinner = document.getElementById('loading-spinner');
        if (spinner) spinner.style.display = show ? 'flex' : 'none'; 
        if (show) setTimeout(() => { if(spinner) spinner.style.display = 'none'; }, 4000); // 4ì´ˆ í›„ ê°•ì œ í•´ì œ
    }

    function updateUI() { 
        const userDisp = document.getElementById('user-display');
        if (currentUser) {
            userDisp.innerHTML = `<span>ğŸ‘¤ <b>${currentUser.email.split('@')[0]}</b>ë‹˜</span> <button class="auth-btn" onclick="handleLogout()">ë¡œê·¸ì•„ì›ƒ</button>`;
            document.getElementById('auth-section').style.display = "none";
            document.getElementById('kw-controls').style.display = "flex";
            if (currentUser.email === MASTER_EMAIL) document.getElementById('master-panel').style.display = "block";
        } else {
            userDisp.innerHTML = `<button class="auth-btn" onclick="toggleAuth()">ë² íƒ€ ì‹ ì²­ / ë¡œê·¸ì¸</button>`;
            document.getElementById('master-panel').style.display = "none";
            document.getElementById('kw-controls').style.display = "none";
        }
        renderTags();
    }

    function renderTags() { 
        const list = (currentUser && userKeywords.length > 0) ? userKeywords : DEFAULT_KEYWORDS; 
        document.getElementById('tag-list').innerHTML = list.map(k => `<span class="tag">#${k} ${currentUser ? `<span class="remove-btn" onclick="removeKw('${k}')">Ã—</span>` : ''}</span>`).join(''); 
    }

    function forceClean() { localStorage.clear(); sessionStorage.clear(); location.reload(); }
    function toggleAuth() { const s = document.getElementById('auth-section'); s.style.display = s.style.display === 'none' ? 'block' : 'none'; }
    async function sendMagicLink() { const email = document.getElementById('email-input').value.trim(); await supabaseClient.auth.signInWithOtp({ email, options: { emailRedirectTo: MY_PLATFORM_URL } }); alert("ë§í¬ ë°œì†¡ ì™„ë£Œ!"); }
    async function fetchUserKeywords() { if (!currentUser) return; const { data } = await supabaseClient.from('user_settings').select('keywords').eq('id', currentUser.id).maybeSingle(); if (data) userKeywords = data.keywords || []; renderTags(); }
    async function fetchHistory() { const { data } = await supabaseClient.from('action_logs').select('*').order('executed_at', { ascending: false }).limit(3); if (data) document.getElementById('system-logs').innerHTML = data.map(l => `[${l.executed_at.substring(11,16)}] ${l.execution_method}: ${l.target_word}`).join('<br>'); }
    function setRole(r) { currentRole = r; document.querySelectorAll('.role-switch .auth-btn').forEach(b => b.classList.toggle('active', b.id === `btn-${r}`)); renderDisplay(); }
    async function handleLogout() { await supabaseClient.auth.signOut(); location.reload(); }
    
    init();
</script>
