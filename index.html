    <style>

        .container { max-width: 850px; margin: 0 auto; }

        .ai-badge { font-size: 0.7em; background: var(--black); color: var(--white); padding: 4px 10px; border-radius: 4px; font-weight: bold; margin-right: 12px; vertical-align: middle; border: 1px solid #444; text-transform: uppercase; }
        .news-card { background: #fff; padding: 22px; border-radius: 14px; margin-bottom: 18px; box-shadow: 0 2px 12px rgba(0,0,0,0.06); border-left: 5px solid #eee; }
        .active-pm { border-left-color: var(--primary); }
        .active-ba { border-left-color: #28a745; }
        .active-sec { border-left-color: var(--sec); }
        .input-group { display: flex; gap: 12px; margin-top: 18px; }
        input { flex: 1; padding: 12px 15px; border: 1px solid #ddd; border-radius: 10px; font-size: 0.95em; outline: none; }

</head>
<body>

<div class="container">
    <div class="top-bar">
        <h1>Fitz Intelligence <small style="font-size:0.4em; color:#999; letter-spacing: 1px;">v5.4</small></h1>
        <div id="user-display">

        <p style="font-size:0.9em; color:#666;">ì´ë©”ì¼ ì£¼ì†Œë¥¼ ì…ë ¥í•˜ì‹œë©´ ì¦‰ì‹œ ì ‘ì† ë§í¬ê°€ ë°œì†¡ë©ë‹ˆë‹¤.</p>
        <div class="input-group">
            <input type="email" id="email-input" placeholder="example@gmail.com">

        <div id="tag-list" class="tag-list"></div>
        <div id="kw-controls" style="display:none;" class="input-group">
            <input type="text" id="new-kw" placeholder="ê´€ì‹¬ í‚¤ì›Œë“œ ì…ë ¥ (ìµœëŒ€ 5ê°œ)">
            <button class="auth-btn active" onclick="addKw()">ì¶”ê°€</button>
        </div>
    </section>

    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <div class="role-switch">
            <button id="btn-PM" class="auth-btn active" onclick="setRole('PM')">PM</button>
            <button id="btn-BA" class="auth-btn" onclick="setRole('BA')">BA</button>
            <button id="btn-Sec" class="auth-btn" onclick="setRole('Sec')">ì¦ê¶Œ</button>
        </div>
        <div style="display:flex; align-items:center; gap:10px;">
            <span id="db-indicator" style="font-size:0.7em; color:green;">â— DB Connected</span>
            <select id="date-select" onchange="fetchDayData()" style="padding:10px; border-radius:10px; border:1px solid #ddd; background:#fff; cursor:pointer;"></select>
        </div>
    </div>

    <div id="briefing-box" class="briefing-box"></div>
    <div id="news-list"></div>
</div>

<script>
    const MY_PLATFORM_URL = 'https://newsbot-smoky.vercel.app'; 
    const SUPABASE_URL = 'https://zrlpwmpbrvohautldcon.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_nIc584au5zdVZkC7uCe2kg_sEFEMD-G';
    const MASTER_EMAIL = 'positivecha@gmail.com';

    // [ìˆ˜ì •] ë””í´íŠ¸ ë¶ˆë³€ í‚¤ì›Œë“œ ì •ì˜
    const DEFAULT_KEYWORDS = ['ì¹´ì¹´ì˜¤ëª¨ë¹Œë¦¬í‹°', 'ì˜ì¹´', 'íƒ€ìš´ì¹´', 'Gì¹´', 'ë¡¯ë°ë Œí„°ì¹´'];

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    let currentReport = null;
    let currentRole = 'PM';
    let currentUser = null;
    let userKeywords = [];

    async function init() {
        const { data: { user } } = await supabaseClient.auth.getUser();
        currentUser = user;
        
        let dateQuery = supabaseClient.from('reports').select('report_date');
        if (currentUser) dateQuery = dateQuery.eq('user_id', currentUser.id);

        const { data: allDates } = await dateQuery.order('report_date', { ascending: false });

        if (allDates && allDates.length > 0) {
            const uniqueDates = [...new Set(allDates.map(d => d.report_date))];
            const select = document.getElementById('date-select');
            select.innerHTML = uniqueDates.map(d => `<option value="${d}">${d}</option>`).join('');
            await fetchDayData(); 
        }

        if (currentUser) await fetchUserKeywords();
        updateUI();
    }

    async function fetchDayData() {
        const selectedDate = document.getElementById('date-select').value;
        if (!selectedDate) return;

        let query = supabaseClient.from('reports').select('*').eq('report_date', selectedDate);
        if (currentUser) query = query.eq('user_id', currentUser.id);

        const { data } = await query.order('created_at', { ascending: false }).limit(1);

        if (data && data.length > 0) {
            currentReport = data[0].content;
            render();
            document.getElementById('db-indicator').innerText = `â— DB Live (${selectedDate})`;
        } else {
            currentReport = null;
            document.getElementById('briefing-box').innerHTML = "<p style='text-align:center; padding:20px; color:#999;'>ë³¸ì¸ ì „ìš© ë¦¬í¬íŠ¸ê°€ ì•„ì§ ìƒì„±ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.</p>";
            document.getElementById('news-list').innerHTML = "";
        }
    }

    async function fetchUserKeywords() {
        if (!currentUser) return;
        const { data } = await supabaseClient.from('user_settings').select('keywords').eq('id', currentUser.id).maybeSingle();
        if (data) userKeywords = data.keywords || [];
        renderTags();
    }

    async function addKw() {
        const newKw = document.getElementById('new-kw').value.trim();
        if (!newKw || !currentUser) return;
        if (userKeywords.length >= 5) { alert("âš ï¸ ìµœëŒ€ 5ê°œê¹Œì§€ ê°€ëŠ¥í•©ë‹ˆë‹¤."); return; }
        if (userKeywords.includes(newKw)) return;
        const updatedKeywords = [...userKeywords, newKw];
        const { error } = await supabaseClient.from('user_settings').upsert({ id: currentUser.id, keywords: updatedKeywords, email: currentUser.email, role: 'PM' });
        if (!error) { userKeywords = updatedKeywords; document.getElementById('new-kw').value = ''; renderTags(); }
    }

    async function removeKw(targetKw) {
        if (!confirm(`'${targetKw}' ì‚­ì œ?`)) return;
        const updatedKeywords = userKeywords.filter(k => k !== targetKw);
        const { error } = await supabaseClient.from('user_settings').update({ keywords: updatedKeywords }).eq('id', currentUser.id);
        if (!error) { userKeywords = updatedKeywords; renderTags(); }
    }

    function updateUI() {
        const display = document.getElementById('user-display');
        const kwTitle = document.getElementById('kw-title');
        const kwControls = document.getElementById('kw-controls');
        const managerCard = document.getElementById('manager-card');

        if (currentUser) {
            const userId = currentUser.email.split('@')[0];
            display.innerHTML = `<span style="font-size:0.9em; margin-right:12px;">ğŸ‘¤ <b>${userId}</b>ë‹˜</span><button class="auth-btn" onclick="handleLogout()">ë¡œê·¸ì•„ì›ƒ</button>`;
            kwControls.style.display = "flex";
            if (currentUser.email === MASTER_EMAIL) {
                kwTitle.innerHTML = "ğŸ‘‘ ë§ˆìŠ¤í„° í‚¤ì›Œë“œ ê´€ë¦¬";
                managerCard.classList.add('master-mode');
            } else {
                kwTitle.innerText = "ğŸ‘¤ ë‚˜ì˜ ê°œì¸í™” í‚¤ì›Œë“œ";
                managerCard.classList.add('user-mode');
            }
        }
        renderTags();
    }

    // [ìˆ˜ì • í•µì‹¬] ë””í´íŠ¸ í‚¤ì›Œë“œ ë¡œì§ ê³ ì •
    function renderTags() {
        // ë¡œê·¸ì¸ ì¤‘ì´ê³  ë³¸ì¸ í‚¤ì›Œë“œê°€ ìˆìœ¼ë©´ ê·¸ê²ƒì„, ì•„ë‹ˆë©´ ë¬´ì¡°ê±´ ë¶ˆë³€ì˜ DEFAULT_KEYWORDSë¥¼ ë…¸ì¶œ
        const displayKeywords = (currentUser && userKeywords.length > 0) ? userKeywords : DEFAULT_KEYWORDS;
        const isEditable = !!currentUser;
        
        document.getElementById('tag-list').innerHTML = displayKeywords.map(k => `
            <span class="tag">#${k} ${isEditable ? `<span class="remove-btn" onclick="removeKw('${k}')">Ã—</span>` : ''}</span>
        `).join('');
    }

    function setRole(role) {
        currentRole = role;
        document.querySelectorAll('.role-switch .auth-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`btn-${role}`).classList.add('active');
        render();
    }

    function render() {
        if (!currentReport) return;
        const date = document.getElementById('date-select').value;
        let brief = currentReport.pm_brief;
        if(currentRole === 'BA') brief = currentReport.ba_brief;
        if(currentRole === 'Sec') brief = currentReport.securities_brief;

        document.getElementById('briefing-box').innerHTML = `
            <h4 style="margin:0 0 15px 0;"><span class="ai-badge">AI Analysis</span> ${date} ${currentRole} ë¸Œë¦¬í•‘</h4>
            <div style="font-size:1em; line-height:1.8; color:#eee;">${marked.parse(brief || 'ë¶„ì„ ì¤‘...')}</div>
        `;
        
        document.getElementById('news-list').innerHTML = (currentReport.articles || []).map(a => {
            let sum = a.pm_summary;
            if(currentRole === 'BA') sum = a.ba_summary;
            if(currentRole === 'Sec') sum = a.sec_summary;
            
            return `
            <div class="news-card ${currentRole === 'PM' ? 'active-pm' : currentRole === 'BA' ? 'active-ba' : 'active-sec'}">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                    <span style="font-weight:bold; color:var(--primary); font-size:0.95em;">#${a.keyword}</span>
                    <a href="${a.url}" target="_blank" style="font-size:0.85em; text-decoration:none; color:var(--primary); font-weight:bold;">ì›ë¬¸ë³´ê¸° â†—</a>
                </div>
                <h3 style="margin:0 0 10px 0; font-size:1.1em;">${a.title}</h3>
                <div style="background:#f9f9f9; padding:15px; border-radius:10px; font-size:0.95em;">
                    ${marked.parse(sum || 'ë¶„ì„ ì¤‘...')}
                </div>
            </div>`;
        }).join('');
        renderTags();
    }

    async function sendMagicLink() {
        const email = document.getElementById('email-input').value;
        if (!email) { alert("ì´ë©”ì¼ì„ ì…ë ¥í•´ì£¼ì„¸ìš”."); return; }
        const btn = document.getElementById('magic-btn');
        btn.innerText = "ë°œì†¡ ì¤‘...";
        btn.disabled = true;

        const { error } = await supabaseClient.auth.signInWithOtp({
            email: email,
            options: { emailRedirectTo: MY_PLATFORM_URL }
        });

        if (error) {
            alert(error.message);
            btn.innerText = "ë‹¤ì‹œ ì‹œë„";
            btn.disabled = false;
        } else {
            alert("ë©”ì¼í•¨ì„ í™•ì¸í•´ì£¼ì„¸ìš”!");
            btn.innerText = "ë°œì†¡ ì™„ë£Œ";
        }
    }

    function toggleAuth() { const s = document.getElementById('auth-section'); s.style.display = s.style.display === 'none' ? 'block' : 'none'; }
    async function handleLogout() { await supabaseClient.auth.signOut(); location.reload(); }

    init();
</script>
