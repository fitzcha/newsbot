<script>
    const MY_PLATFORM_URL = 'https://newsbot-smoky.vercel.app'; 
    const SUPABASE_URL = 'https://zrlpwmpbrvohautldcon.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_nIc584au5zdVZkC7uCe2kg_sEFEMD-G';
    const MASTER_EMAIL = 'positivecha@gmail.com';
    const DEFAULT_KEYWORDS = ['ì¹´ì¹´ì˜¤ëª¨ë¹Œë¦¬í‹°', 'ì˜ì¹´', 'íƒ€ìš´ì¹´', 'Gì¹´', 'ë¡¯ë°ë Œí„°ì¹´'];

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    let currentReport = null, currentRole = 'PM', currentUser = null, userKeywords = [], currentProposal = null;

    // ì„¸ì…˜ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
    supabaseClient.auth.onAuthStateChange(async (event, session) => {
        if (event === 'SIGNED_IN' || event === 'USER_UPDATED') {
            currentUser = session?.user;
            await refreshAll();
        }
        if (event === 'SIGNED_OUT') { currentUser = null; location.reload(); }
    });

    async function refreshAll() {
        updateUI();
        await fetchUserKeywords();
        await loadDates();
    }

    async function init() {
        renderTags();
        updateUI();
        const { data: { session } } = await supabaseClient.auth.getSession();
        if (session) { currentUser = session.user; await refreshAll(); }
        else { await loadDates(); }
    }

    // [ì¤‘ìš”] ëª¨ë“  ë‚ ì§œ ë¡œë“œ ë¡œì§ (Analysis ë…¸ì¶œ í•µì‹¬)
    async function loadDates() {
        const { data, error } = await supabaseClient.from('reports').select('report_date').order('report_date', { ascending: false });
        const select = document.getElementById('date-select');
        if (data && data.length > 0) {
            const uniqueDates = [...new Set(data.map(d => d.report_date))];
            select.innerHTML = uniqueDates.map(d => `<option value="${d}">${d}</option>`).join('');
            await fetchDayData(); 
        } else {
            select.innerHTML = '<option value="">ë°ì´í„° ì—†ìŒ</option>';
            showEmpty("ë¦¬í¬íŠ¸ê°€ ì—†ìŠµë‹ˆë‹¤.");
        }
    }

    async function fetchDayData() {
        const selectedDate = document.getElementById('date-select').value;
        if (!selectedDate) return;
        
        // í•„í„°ë§ ì—†ì´ ìµœì‹  ë°ì´í„° ê°€ì ¸ì˜¤ê¸° (RLS í•´ì œ ëŒ€ì‘)
        const { data } = await supabaseClient.from('reports').select('*').eq('report_date', selectedDate).order('created_at', { ascending: false }).limit(1);
        
        if (data && data.length > 0) {
            currentReport = data[0].content;
            renderDisplay();
            document.getElementById('db-indicator').innerText = `â— DB Connected (${selectedDate})`;
        }

        if (currentUser?.email === MASTER_EMAIL) {
            const { data: prop } = await supabaseClient.from('pending_approvals').select('*').order('proposed_at', { ascending: false }).limit(1).single();
            currentProposal = prop; syncDecisionUI(); fetchHistory();
        }
    }

    function renderDisplay() {
        if (!currentReport) return;
        const b = currentRole === 'BA' ? currentReport.ba_brief : currentRole === 'Sec' ? currentReport.securities_brief : currentReport.pm_brief;
        document.getElementById('briefing-box').innerHTML = `<h4 style="margin:0 0 15px 0;"><span class="ai-badge">AI Analysis</span> ${currentRole} ë¸Œë¦¬í•‘</h4><div style="font-size:1.05em; color:#eee;">${marked.parse(b || 'ë¶„ì„ ì¤‘...')}</div>`;
        
        if (currentUser?.email === MASTER_EMAIL) {
            document.getElementById('hr-box').innerHTML = marked.parse(currentReport.hr_proposal || "ì œì•ˆ ì—†ìŒ");
            document.getElementById('audit-box').innerHTML = marked.parse(currentReport.internal_audit || "ê°ì‚¬ ì—†ìŒ");
            document.getElementById('hr-actions').style.display = "flex";
        }
        document.getElementById('news-list').innerHTML = (currentReport.articles || []).map(a => {
            const s = currentRole === 'BA' ? a.ba_summary : currentRole === 'Sec' ? a.sec_summary : a.pm_summary;
            return `<div class="news-card ${currentRole === 'PM' ? 'active-pm' : currentRole === 'BA' ? 'active-ba' : 'active-sec'}">

    // [ë³µêµ¬ë¨] ë¡œê·¸ì¸ ì°½ ì—´ê³  ë‹«ê¸° í•¨ìˆ˜
    function toggleAuth() {

    async function sendMagicLink() {
        const email = document.getElementById('email-input').value.trim();

    function syncDecisionUI() {

        if (!currentProposal) return;
        btnApp.classList.toggle('approved-state', currentProposal.status === 'APPROVED');
        btnRej.classList.toggle('rejected-state', currentProposal.status === 'REJECTED');
    }

    async function fetchUserKeywords() { if (!currentUser) return; const { data } = await supabaseClient.from('user_settings').select('keywords').eq('id', currentUser.id).maybeSingle(); if (data) userKeywords = data.keywords || []; renderTags(); }
    function renderTags() { const list = (currentUser && userKeywords.length > 0) ? userKeywords : DEFAULT_KEYWORDS; document.getElementById('tag-list').innerHTML = list.map(k => `<span class="tag">#${k} ${currentUser ? `<span class="remove-btn" onclick="removeKw('${k}')">Ã—</span>` : ''}</span>`).join(''); }
    async function addKw() { const kw = document.getElementById('new-kw').value.trim(); if (!kw || userKeywords.length >= 5) return; userKeywords.push(kw); await supabaseClient.from('user_settings').upsert({ id: currentUser.id, keywords: userKeywords, email: currentUser.email }); document.getElementById('new-kw').value = ''; renderTags(); }
    async function removeKw(t) { if (!confirm('ì‚­ì œ?')) return; userKeywords = userKeywords.filter(k => k !== t); await supabaseClient.from('user_settings').update({ keywords: userKeywords }).eq('id', currentUser.id); renderTags(); }
    async function fetchHistory() { const { data } = await supabaseClient.from('action_logs').select('*').order('executed_at', { ascending: false }).limit(3); if (data) document.getElementById('system-logs').innerHTML = data.map(l => `[${l.executed_at.substring(11,16)}] ${l.execution_method}: ${l.target_word}`).join('<br>'); }
    function setRole(r) { currentRole = r; document.querySelectorAll('.role-switch .auth-btn').forEach(b => b.classList.toggle('active', b.id === `btn-${r}`)); renderDisplay(); }
    async function handleLogout() { await supabaseClient.auth.signOut(); }

</script>
