<script>

    const SUPABASE_URL = 'https://zrlpwmpbrvohautldcon.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_nIc584au5zdVZkC7uCe2kg_sEFEMD-G';
    const MASTER_EMAIL = 'positivecha@gmail.com';
    const DEFAULT_KEYWORDS = ['ì¹´ì¹´ì˜¤ëª¨ë¹Œë¦¬í‹°', 'ì˜ì¹´', 'íƒ€ìš´ì¹´', 'Gì¹´', 'ë¡¯ë°ë Œí„°ì¹´'];

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    let currentReport = null, currentRole = 'PM', currentUser = null, userKeywords = [], currentProposal = null;

    async function init() {
        const { data: { user } } = await supabaseClient.auth.getUser();
        currentUser = user;
        const { data: allDates } = await supabaseClient.from('reports').select('report_date').order('report_date', { ascending: false });
        if (allDates?.length) {
            document.getElementById('date-select').innerHTML = [...new Set(allDates.map(d => d.report_date))].map(d => `<option value="${d}">${d}</option>`).join('');

    // [Action-Bridge] ë§ˆìŠ¤í„° ì˜ì‚¬ê²°ì • ì§‘í–‰ ë¡œì§
    async function executeAction(newStatus) {
        if (!currentProposal) return;
        
        // 1. 23:30 íƒ€ì„ë½ ì²´í¬
        const now = new Date();
        const limit = new Date(); limit.setHours(23, 30, 0);
        if (now >= limit) {
            alert("ğŸš¨ 23:30ë¶„ì´ ì§€ë‚¬ìŠµë‹ˆë‹¤. ì‹œìŠ¤í…œì´ ì´ë¯¸ ìµœì¢… ê²°ì •ì„ ì§‘í–‰ ì¤‘ì´ë¯€ë¡œ ë²ˆë³µí•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
            return;
        }

        // 2. ê¸°ì¡´ ê²°ì • ë²ˆë³µ ì‹œ í™•ì¸
        if (currentProposal.status !== 'PENDING' && !confirm(`ì´ë¯¸ '${currentProposal.status}' ì²˜ë¦¬ëœ ê±´ì…ë‹ˆë‹¤. ê²°ì •ì„ ë²ˆë³µí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) {

        }

        // 3. DB ì—…ë°ì´íŠ¸ ë° ìŠ¤ëƒ…ìƒ· ìƒì„±
        const { error } = await supabaseClient.from('pending_approvals').update({ status: newStatus }).eq('id', currentProposal.id);

            await supabaseClient.from('version_snapshots').insert({
                snapshot_data: { keywords: userKeywords, decision: newStatus, word: currentProposal.word },
                approved_by: 'MASTER',

            });
            alert(`âœ… ${currentProposal.word}ì— ëŒ€í•œ ê²°ì •ì„ '${newStatus}'ë¡œ ì €ì¥í–ˆìŠµë‹ˆë‹¤.`);
            fetchDayData(); // ìƒíƒœ ê°±ì‹

    async function rollbackToMasterVerified() {
        const { data } = await supabaseClient.from('version_snapshots').select('*').eq('approved_by', 'MASTER').order('created_at', { ascending: false }).limit(1).single();
        if (!data) return alert("ë³µêµ¬ ê°€ëŠ¥í•œ ë§ˆìŠ¤í„° ìŠ¹ì¸ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.");
        if (confirm(`${data.created_at} ë§ˆìŠ¤í„° ìŠ¹ì¸ ì‹œì ìœ¼ë¡œ ë³µêµ¬í• ê¹Œìš”?`)) {

            alert("ğŸ”„ ë³µêµ¬ ì™„ë£Œ");

    async function fetchDayData() {
        const date = document.getElementById('date-select').value;
        if (!date) return;
        let query = supabaseClient.from('reports').select('*').eq('report_date', date);
        if (currentUser) query = query.eq('user_id', currentUser.id);
        const { data } = await query.order('created_at', { ascending: false }).limit(1);
        if (data?.length) { currentReport = data[0].content; render(); }
        
        // [Master ì „ìš©] ì¸ì‚¬ ì œì•ˆ í˜„í™© ì¡°íšŒ
        if (currentUser?.email === MASTER_EMAIL) {
            const { data: prop } = await supabaseClient.from('pending_approvals').select('*').order('proposed_at', { ascending: false }).limit(1).single();
            currentProposal = prop;
            updateDecisionUI();
            fetchSystemLogs();
        }
    }

    function updateDecisionUI() {
        const btnApp = document.getElementById('btn-approve'), btnRej = document.getElementById('btn-reject'), lockMsg = document.getElementById('lock-msg');
        if (!currentProposal) return;

        // 23:30 ì´í›„ ë²„íŠ¼ ì ê¸ˆ
        const now = new Date(), limit = new Date(); limit.setHours(23, 30, 0);
        const isLocked = now >= limit || currentProposal.status === 'EXECUTED';

        // ë²„íŠ¼ ìƒíƒœ í‘œì‹œ (Active íš¨ê³¼)
        btnApp.classList.toggle('decided', currentProposal.status === 'APPROVED');
        btnRej.classList.toggle('decided', currentProposal.status === 'REJECTED');
        
        if (isLocked) {
            btnApp.classList.add('disabled'); btnRej.classList.add('disabled');
            lockMsg.style.display = 'block';
        } else {
            btnApp.classList.remove('disabled'); btnRej.classList.remove('disabled');
            lockMsg.style.display = 'none';
        }
    }

            document.getElementById('kw-controls').style.display = "flex";
            if (currentUser.email === MASTER_EMAIL) {

                document.getElementById('manager-card').classList.add('master-mode');
            }
        }
        renderTags();
    }
    function render() {
        if (!currentReport) return;
        const b = currentRole === 'BA' ? currentReport.ba_brief : currentRole === 'Sec' ? currentReport.securities_brief : currentReport.pm_brief;
        document.getElementById('briefing-box').innerHTML = `<h4 style="margin:0;"><span class="ai-badge">AI Analysis</span> ${currentRole} ë¸Œë¦¬í•‘</h4><div>${marked.parse(b || 'ë¶„ì„ ì¤‘...')}</div>`;

            document.getElementById('audit-box').innerHTML = marked.parse(currentReport.internal_audit || "ëŒ€ê¸° ì¤‘...");
            document.getElementById('hr-actions').style.display = "flex";
        }
        document.getElementById('news-list').innerHTML = (currentReport.articles || []).map(a => {
            const s = currentRole === 'BA' ? a.ba_summary : currentRole === 'Sec' ? a.sec_summary : a.pm_summary;
            return `<div class="news-card"><strong>#${a.keyword}</strong><a href="${a.url}" target="_blank" style="float:right;">ì›ë¬¸ â†—</a><h3>${a.title}</h3><div style="background:#f9f9f9; padding:10px;">${marked.parse(s || 'ë¶„ì„ ì¤‘...')}</div></div>`;
        }).join('');
    }
    async function fetchSystemLogs() {
        const { data } = await supabaseClient.from('action_logs').select('*').order('executed_at', { ascending: false }).limit(3);
        if (data) document.getElementById('system-logs').innerHTML = data.map(l => `[${l.executed_at.substring(11,16)}] ${l.execution_method}: ${l.target_word}`).join('<br>');
    }
    async function sendMagicLink() { const email = document.getElementById('email-input').value; await supabaseClient.auth.signInWithOtp({ email, options: { emailRedirectTo: MY_PLATFORM_URL } }); alert("ë©”ì¼ì„ í™•ì¸í•˜ì„¸ìš”."); }
    async function addKw() { const kw = document.getElementById('new-kw').value.trim(); if (userKeywords.length >= 5) return alert("ìµœëŒ€ 5ê°œ!"); userKeywords.push(kw); await supabaseClient.from('user_settings').upsert({ id: currentUser.id, keywords: userKeywords, email: currentUser.email }); document.getElementById('new-kw').value = ''; renderTags(); }
    async function removeKw(k) { if (!confirm('ì‚­ì œ?')) return; userKeywords = userKeywords.filter(x => x !== k); await supabaseClient.from('user_settings').update({ keywords: userKeywords }).eq('id', currentUser.id); renderTags(); }
    function toggleAuth() { const s = document.getElementById('auth-section'); s.style.display = s.style.display === 'none' ? 'block' : 'none'; }

    function setRole(r) { currentRole = r; document.querySelectorAll('.role-switch .auth-btn').forEach(b => b.classList.toggle('active', b.id === `btn-${r}`)); render(); }
