<script>
    const SUPABASE_URL = 'https://zrlpwmpbrvohautldcon.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_nIc584au5zdVZkC7uCe2kg_sEFEMD-G';
    const MASTER_EMAIL = 'positivecha@gmail.com';

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    let fullData = [];
    let currentRole = 'PM';
    let currentUser = null;
    let userKeywords = [];

    async function init() {
        const { data: { user } } = await supabaseClient.auth.getUser();
        currentUser = user;
        
        try {
            const res = await fetch('data.json');
            fullData = await res.json();

        } catch(e) { console.error("Data load failed", e); }
        
        if (currentUser) {
            await fetchUserKeywords();

        render();
    }

    async function fetchUserKeywords() {
        if (!currentUser) return;
        const { data, error } = await supabaseClient
            .from('user_settings')
            .select('keywords')
            .eq('id', currentUser.id)
            .maybeSingle();

        if (data) userKeywords = data.keywords || [];
    }

    async function addKw() {

        if (!newKw || !currentUser) return;

        // ì•ˆì „ì¥ì¹˜: 5ê°œ ì´ˆê³¼ ì‹œ ì°¨ë‹¨
        if (userKeywords.length >= 5) {

            return;
        }

        if (userKeywords.includes(newKw)) {
            alert("ì´ë¯¸ ë“±ë¡ëœ í‚¤ì›Œë“œì…ë‹ˆë‹¤.");
            return;
        }

        const updatedKeywords = [...userKeywords, newKw];
        
        // DB ì €ì¥ (id, email, keywords ì»¬ëŸ¼ í•„ìš”)
        const { error } = await supabaseClient
            .from('user_settings')
            .upsert({

                keywords: updatedKeywords, 
                email: currentUser.email,

        if (!confirm(`'${targetKw}'ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) return;
        const updatedKeywords = userKeywords.filter(k => k !== targetKw);
        const { error } = await supabaseClient
            .from('user_settings')
            .update({ keywords: updatedKeywords })

        if (error) alert("ì‚­ì œ ì‹¤íŒ¨");
        else {

        const kwControls = document.getElementById('kw-controls');
        const kwNotice = document.getElementById('kw-notice');
        const managerCard = document.getElementById('manager-card');

        if (currentUser) {

    }

    function toggleAuth() {

    }

    async function handleLogout() {
        await supabaseClient.auth.signOut();

    }

    function render() {
        const date = document.getElementById('date-select').value;

        `;
