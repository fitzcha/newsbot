    /* ë²„íŠ¼ ê³µí†µ */

    /* â”€â”€ ì—ì´ì „íŠ¸ íƒ­ ë°” â”€â”€ */
    .agent-tab-bar { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 15px; }
    .agent-tab { padding: 7px 16px; border-radius: 8px; border: 1px solid var(--primary); background: #fff; color: var(--primary); font-weight: bold; cursor: pointer; font-size: 0.85em; font-family: inherit; }
    .agent-tab.active { background: var(--primary); color: #fff; }

    /* ë‚ ì§œ ì„ íƒ ì˜ì—­ */
    .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }

    .briefing-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; flex-wrap: wrap; gap: 10px; }

    .eval-btn.active-up { background: var(--primary); color: #fff; border: none; }
    .eval-btn.active-down { background: var(--admin); color: #fff; border: none; }
    .voc-area { display: none; margin-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px; }
    .voc-input { width: 100%; background: rgba(0,0,0,0.2); color: #fff; border: 1px solid #555; padding: 12px; border-radius: 12px; font-size: 0.9rem; resize: none; margin-bottom: 10px; }

    /* ë‰´ìŠ¤ ì¹´ë“œ */
    .news-card { background: #fff; padding: 25px; border-radius: 20px; margin-bottom: 15px; box-shadow: 0 2px 12px rgba(0,0,0,0.05); border-left: 6px solid var(--primary); color: #333; }

    #onboarding-guide { display: none; background: #343a40; color: #fff; padding: 50px; border-radius: 30px; text-align: center; }

    }

<body>

    </div>

    <!-- â‘  í‚¤ì›Œë“œ íƒ­ -->
    <div class="kw-tab-bar" id="kw-tab-bar"></div>

    <!-- â‘¡ ì—ì´ì „íŠ¸ íƒ­ -->
    <div class="agent-tab-bar">
      <button class="agent-tab active" id="agent-BA"    onclick="changeAgent('BA')">ğŸ“Š ë¹„ì¦ˆë‹ˆìŠ¤ ë¶„ì„</button>
      <button class="agent-tab"        id="agent-Stock" onclick="changeAgent('Stock')">ğŸ“ˆ ì£¼ì‹</button>
      <button class="agent-tab"        id="agent-PM"    onclick="changeAgent('PM')">ğŸ§© PM ì „ëµ</button>
    </div>

    <!-- ë¸Œë¦¬í•‘ ë°•ìŠ¤ -->
    <div class="briefing-box">
      <div class="briefing-header">
        <span id="briefing-title" style="font-weight:bold; font-size:1em;">ğŸ¤– ë¶„ì„ ì¸ì‚¬ì´íŠ¸</span>
        <div>
          <button id="btn-up"   class="eval-btn" onclick="handleThumb(true)">ğŸ‘ ë„ì›€ì´ ë¼ìš”</button>
          <button id="btn-down" class="eval-btn" onclick="handleThumb(false)">ğŸ‘ ì•„ì‰¬ì›Œìš”</button>
        </div>
      </div>

        <textarea id="voc-text" class="voc-input" rows="3" placeholder="ì—ì´ì „íŠ¸ì—ê²Œ ë°”ë¼ëŠ” ì ì„ ë‚¨ê²¨ì£¼ì„¸ìš”."></textarea>
        <button class="btn" style="background:#fff; color:#000; width:100%;" onclick="submitFeedback()">í”¼ë“œë°± ì œì¶œ</button>
      </div>
      <div id="success-msg" style="display:none; color:#6fcf97; font-weight:bold; text-align:center; margin-bottom:10px;">âœ… ì˜ê²¬ì´ ë°˜ì˜ë˜ì—ˆìŠµë‹ˆë‹¤!</div>
      <div id="briefing-content" style="font-size:1.05rem; line-height:1.8;">
        <span class="loading">ë¦¬í¬íŠ¸ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</span>
      </div>
    </div>

    <!-- ë‰´ìŠ¤ ì¹´ë“œ ëª©ë¡ -->
    <div id="news-list"></div>

  </div>

  <!-- ì˜¨ë³´ë”© -->
  <div id="onboarding-guide">
    <h3>ğŸŒ± í™˜ì˜í•©ë‹ˆë‹¤!</h3>
    <p>ê´€ì‹¬ í‚¤ì›Œë“œë¥¼ ë“±ë¡í•˜ì‹œë©´ ë§¤ì¼ ì˜¤ì „ 09ì‹œ AI ë¦¬í¬íŠ¸ê°€ ë°œì†¡ë©ë‹ˆë‹¤.</p>
  </div>

</div>
<script>
  const SB_URL = 'https://zrlpwmpbrvohautldcon.supabase.co';
  const SB_KEY = 'sb_publishable_nIc584au5zdVZkC7uCe2kg_sEFEMD-G';
  const MASTER = 'positivecha@gmail.com';
  const sc = supabase.createClient(SB_URL, SB_KEY);

  let currentUser, currentReport, currentReportId;
  let currentKw  = null;   // ì„ íƒëœ í‚¤ì›Œë“œ
  let currentAgent = 'BA'; // ì„ íƒëœ ì—ì´ì „íŠ¸
  let userKeywords = [];
  let feedbackValue = null;

  // â”€â”€ ì—ì´ì „íŠ¸ â†’ by_keyword ë‚´ë¶€ í‚¤ ë§¤í•‘ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  // news_bot.py v16.0: content.by_keyword[í‚¤ì›Œë“œ].{ba_brief, securities_brief, pm_brief, articles}
  const AGENT_KEY = { BA: 'ba_brief', Stock: 'securities_brief', PM: 'pm_brief' };
  const AGENT_LABEL = { BA: 'ğŸ“Š ë¹„ì¦ˆë‹ˆìŠ¤ ë¶„ì„', Stock: 'ğŸ“ˆ ì£¼ì‹ ì¸ì‚¬ì´íŠ¸', PM: 'ğŸ§© PM ì „ëµ' };

  // â”€â”€ ì´ˆê¸°í™” â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  async function init() {
    const { data: { session } } = await sc.auth.getSession();
    if (!session) { location.href = 'index.html'; return; }
    currentUser = session.user;

    const name = currentUser.email.split('@')[0];
    let headerHTML = `
      <button class="btn" style="font-size:0.7em; margin-right:5px;" onclick="location.href='index.html'">ë¸Œëœë“œ í™ˆ</button>
      ğŸ‘¤ <b>${name}ë‹˜</b>
      <button class="btn" style="font-size:0.7em; margin-left:10px;"
        onclick="sc.auth.signOut().then(()=>location.href='index.html')">Logout</button>`;
    if (currentUser.email === MASTER)
      headerHTML += ` <button onclick="location.href='master.html'"
        style="color:red; font-weight:bold; border:1px solid red; border-radius:5px; padding:2px 6px; cursor:pointer; font-size:0.7em; background:none;">HQ</button>`;
    document.getElementById('user-display').innerHTML = headerHTML;

    await fetchUserKeywords();
    await loadDates();
  }

  // â”€â”€ í‚¤ì›Œë“œ ê´€ë¦¬ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  async function fetchUserKeywords() {
    const { data } = await sc.from('user_settings').select('keywords').eq('id', currentUser.id).maybeSingle();
    userKeywords = data?.keywords || [];
    renderTags();
    const hasKw = userKeywords.length > 0;
    document.getElementById('main-content-area').style.display = hasKw ? 'block' : 'none';
    document.getElementById('onboarding-guide').style.display  = hasKw ? 'none'  : 'block';
  }

  function renderTags() {
    document.getElementById('tag-list').innerHTML = userKeywords.map(k =>
      `<span class="tag">#${k}
        <span onclick="removeKw('${k}')" style="cursor:pointer; margin-left:8px; color:#e74c3c;">Ã—</span>
      </span>`).join('');
  }

  async function addKw() {
    const v = document.getElementById('new-kw').value.trim();
    if (!v || userKeywords.length >= 5) return;
    userKeywords.push(v);
    await sc.from('user_settings').upsert({ id: currentUser.id, keywords: userKeywords, email: currentUser.email });
    document.getElementById('new-kw').value = '';
    await fetchUserKeywords();
    await loadDates(); // í‚¤ì›Œë“œ ì¶”ê°€ í›„ íƒ­ ë¦¬í”„ë ˆì‹œ
  }

  async function removeKw(k) {
    userKeywords = userKeywords.filter(x => x !== k);
    await sc.from('user_settings').upsert({ id: currentUser.id, keywords: userKeywords });
    await fetchUserKeywords();
  }

  // â”€â”€ ë‚ ì§œ ë¡œë“œ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  async function loadDates() {
    const { data } = await sc.from('reports').select('report_date')
      .eq('user_id', currentUser.id).order('report_date', { ascending: false });
    if (!data?.length) return;
    const dates = [...new Set(data.map(d => d.report_date))];
    document.getElementById('date-select').innerHTML = dates
      .map(d => `<option value="${d}">${d}</option>`).join('');
    await fetchDayData();
  }

  // â”€â”€ ë¦¬í¬íŠ¸ ë°ì´í„° ë¡œë“œ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  async function fetchDayData() {
    document.getElementById('briefing-content').innerHTML = '<span class="loading">ë¦¬í¬íŠ¸ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</span>';
    document.getElementById('news-list').innerHTML = '';

    const d = document.getElementById('date-select').value;
    const { data } = await sc.from('reports').select('*')
      .eq('report_date', d).eq('user_id', currentUser.id).limit(1);

    if (!data?.length) {
      document.getElementById('briefing-content').innerHTML = '<span class="loading">í•´ë‹¹ ë‚ ì§œ ë¦¬í¬íŠ¸ê°€ ì—†ìŠµë‹ˆë‹¤.</span>';
      return;
    }

    currentReport   = data[0].content;
    currentReportId = data[0].id;

    // by_keyword êµ¬ì¡°: { by_keyword: { "ì‚¼ì„±": { ba_brief, articles, ... } } }
    // í‚¤ì›Œë“œ íƒ­ì€ by_keyword í‚¤ ëª©ë¡ìœ¼ë¡œ ìƒì„±
    renderKwTabs();
    renderDisplay();
  }

  // â”€â”€ í‚¤ì›Œë“œ íƒ­ ë Œë” â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function renderKwTabs() {
    const bk = currentReport?.by_keyword || {};
    const keys = Object.keys(bk);
    if (!keys.length) { document.getElementById('kw-tab-bar').innerHTML = ''; return; }

    // í˜„ì¬ ì„ íƒëœ í‚¤ì›Œë“œê°€ ì—†ê±°ë‚˜ ìƒˆ ë¦¬í¬íŠ¸ì— ì—†ìœ¼ë©´ ì²« ë²ˆì§¸ë¡œ ì´ˆê¸°í™”
    if (!currentKw || !bk[currentKw]) currentKw = keys[0];

    document.getElementById('kw-tab-bar').innerHTML = keys.map(k =>
      `<button class="kw-tab ${k === currentKw ? 'active' : ''}"
        onclick="changeKw('${k}')">#${k}</button>`).join('');
  }

  // â”€â”€ í‚¤ì›Œë“œ íƒ­ ì „í™˜ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function changeKw(k) {
    currentKw = k;
    document.querySelectorAll('.kw-tab').forEach(btn =>
      btn.classList.toggle('active', btn.textContent === '#' + k));
    resetFeedbackUI();
    renderDisplay();
  }

  // â”€â”€ ì—ì´ì „íŠ¸ íƒ­ ì „í™˜ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function changeAgent(a) {
    currentAgent = a;
    ['BA','Stock','PM'].forEach(x =>
      document.getElementById('agent-' + x).classList.toggle('active', x === a));
    resetFeedbackUI();
    renderDisplay();
  }

  // â”€â”€ ë©”ì¸ ë Œë” (í•µì‹¬ ìˆ˜ì •) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function renderDisplay() {
    if (!currentReport) return;

    const bk = currentReport.by_keyword || {};
    const kwData = bk[currentKw] || {};                         // ì„ íƒ í‚¤ì›Œë“œ ë°ì´í„°
    const agentKey = AGENT_KEY[currentAgent];                   // ex) 'ba_brief'
    const rawTxt = kwData[agentKey] || '(ì´ í‚¤ì›Œë“œì˜ ë¶„ì„ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.)';

    // [PROPOSAL] / [REASON] ë‚´ë¶€ íƒœê·¸ ì œê±°
    const cleanTxt = rawTxt.replace(/\[PROPOSAL\].*|\[REASON\].*/gs, '').trim();

    // ë¸Œë¦¬í•‘ íƒ€ì´í‹€ ì—…ë°ì´íŠ¸
    document.getElementById('briefing-title').textContent =
      `${AGENT_LABEL[currentAgent]} â€” #${currentKw}`;

    document.getElementById('briefing-content').innerHTML = marked.parse(cleanTxt);

    // ë‰´ìŠ¤ ì¹´ë“œ: í•´ë‹¹ í‚¤ì›Œë“œì˜ articlesë§Œ í‘œì‹œ
    const articles = kwData.articles || [];
    document.getElementById('news-list').innerHTML = articles.length
      ? articles.map(a => `
          <div class="news-card">
            <small class="tag">#${a.keyword || currentKw}</small>
            <h3 style="margin:10px 0 8px;">${a.title}</h3>
            <div style="color:#555; font-size:0.95em;">${marked.parse(a.pm_summary || a.impact || '')}</div>
            <a href="${a.url}" target="_blank"
              style="font-size:0.82em; color:var(--primary); text-decoration:none; font-weight:bold;">ì›ë¬¸ ë³´ê¸° â†—</a>
          </div>`).join('')
      : '<p style="color:#aaa; font-size:0.9em;">ì´ í‚¤ì›Œë“œì˜ ë‰´ìŠ¤ ì›ë¬¸ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
  }

  // â”€â”€ í”¼ë“œë°± UI â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function resetFeedbackUI() {
    feedbackValue = null;
    document.getElementById('btn-up').className   = 'eval-btn';
    document.getElementById('btn-down').className  = 'eval-btn';
    document.getElementById('voc-area').style.display   = 'none';
    document.getElementById('success-msg').style.display = 'none';
    document.getElementById('voc-text').value = '';
  }

  function handleThumb(isPositive) {
    feedbackValue = isPositive;
    document.getElementById('btn-up').className   = isPositive  ? 'eval-btn active-up'   : 'eval-btn';
    document.getElementById('btn-down').className  = !isPositive ? 'eval-btn active-down' : 'eval-btn';
    document.getElementById('voc-area').style.display = 'block';
  }

  async function submitFeedback() {
    const text = document.getElementById('voc-text').value;
    await sc.from('report_feedback').insert([{
      user_id: currentUser.id,
      report_id: currentReportId,
      is_positive: feedbackValue,
      feedback_text: text || 'ë§Œì¡±',
      target_agent: currentAgent   // ì—ì´ì „íŠ¸ ê¸°ì¤€ìœ¼ë¡œ ì €ì¥
    }]);
    document.getElementById('voc-area').style.display    = 'none';
    document.getElementById('success-msg').style.display = 'block';
  }

  init();
</script>
